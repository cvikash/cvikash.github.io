<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:locale" content="{{ site.locale | default: site.lang | default: "en" }}">
{% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
  <meta property="og:description" content="{{ page.description | escape }}">
{% elsif page.excerpt %}
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}">
{% elsif site.description %}
  <meta name="description" content="{{ site.description | escape }}">
  <meta property="og:description" content="{{ site.description | escape }}">
{% endif %}
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
{% if jekyll.environment == 'production' and site.google_analytics %}
  {% include analytics.html %}
{% endif %}
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
<link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" crossorigin>
